backend:
  name: git-gateway
  branch: main


media_folder: "images/uploads" # Where media files will be stored
public_folder: "/images/uploads" # The src attribute for the media files

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/posts
    label: "Articles" # Used in the UI
    folder: "content/posts" # The path to the folder where documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string", default: "The She Archive" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

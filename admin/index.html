  <title>Content Manager</title>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Ensure the CMS container occupies full height without extra padding */
    #nc-root {
      height: 100%;
    }
    /* Fix for the internal header overlap */
    #nc-root header {
      top: 0 !important;
    }
  </style>
</head>

<body>
  <div id="auth" style="display: none; font-family: system-ui, sans-serif; padding: 16px; position: absolute; z-index: 9999; background: white; width: 100%;">
    <button id="login" type="button">Log in</button>
    <button id="logout" type="button" style="display:none;">Log out</button>
    <p id="status" style="margin-top: 8px; color: #444;">Not logged in</p>
  </div>
  <script>
    const loginButton = document.getElementById('login');
    const logoutButton = document.getElementById('logout');
    const statusText = document.getElementById('status');
    const authDiv = document.getElementById('auth');

    function updateAuthUI(user) {
      if (user) {
        authDiv.style.display = 'none'; // Hide auth UI when logged in
      } else {
        authDiv.style.display = 'block';
        statusText.textContent = 'Not logged in';
        loginButton.style.display = 'inline-block';
        logoutButton.style.display = 'none';
      }
    }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', updateAuthUI);
      window.netlifyIdentity.on('login', updateAuthUI);
      window.netlifyIdentity.on('logout', () => updateAuthUI(null));
    }

    loginButton.addEventListener('click', () => {
      window.netlifyIdentity && window.netlifyIdentity.open('login');
    });
    logoutButton.addEventListener('click', () => {
      window.netlifyIdentity && window.netlifyIdentity.logout();
    });
  </script>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
</body>

</html>

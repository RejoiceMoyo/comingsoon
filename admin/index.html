<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>

<body>
  <script>
    window.addEventListener('message', function (event) {
      console.log('Received message:', event);
      if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
        console.log('Auth success message received!');
        const payload = event.data.replace('authorization:github:success:', '');
        localStorage.setItem('decap-cms-auth', payload);
        localStorage.setItem('netlify-cms-auth', payload);
        console.log('Received auth message, stored token. Reloading...');
        window.location.reload();
      } else {
        console.log('Message ignored or not string:', event.data);
      }
    });

    // Fallback: Check if token exists but CMS hasn't loaded
    window.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('decap-cms-auth');
      if (token) {
        console.log('Token found in localStorage on page load');
        // Token exists, CMS should auto-login
        // If we're still seeing login button after 2 seconds, force reload
        setTimeout(function () {
          const loginButton = document.querySelector('button');
          if (loginButton && loginButton.textContent.includes('Login')) {
            console.log('Login button still visible, forcing reload...');
            window.location.reload();
          }
        }, 2000);
      }
    });
  </script>
  <script src="https://unpkg.com/decap-cms@3.1.10/dist/decap-cms.js"></script>
</body>

</html>

    <script>
      const formatDate = (value) => {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return '';
        return date.toLocaleDateString('en-GB', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
      };

      async function loadPosts() {
        try {
          const response = await fetch('/api/posts.json');
          if (!response.ok) {
            throw new Error('Failed to load posts');
          }
          const posts = await response.json();
          const list = document.getElementById('post-list');
          
          if (posts.length === 0) {
            list.innerHTML = '<p>No posts found.</p>';
            return;
          }

          list.innerHTML = posts.map(post => {
            const image = post.image || '/images/prvimg.jpeg';
            return `
            <li class="py-4 sm:py-6 border-b border-[#e0dbe6] dark:border-white/10 text-black text-xs">
              <div class="flex items-center gap-4">
                <div class="h-16 w-16 sm:h-20 sm:w-20 rounded-lg overflow-hidden bg-[#f2f0f4] dark:bg-white/5 shrink-0">
                  <img src="${image}" alt="${post.title}" class="h-full w-full object-cover" />
                </div>
                <h2 class="brand-heading text-sm text-black font-bold">${post.title}</h2>
              </div>
              <p class="mt-2 text-xs text-black">
                <span class="text-brand-gold">By ${post.author || 'The She Archive'}</span>${post.date ? ` | <span class=\"text-brand-teal\">${formatDate(post.date)}</span>` : ''}
              </p>
              <p class="mt-3 text-black text-xs">${post.description || ''}</p>
              <a href="/stories/${post.slug}/" class="mt-3 inline-flex items-center text-brand-teal font-bold text-xs hover:opacity-80">Read Article →</a>
            </li>
          `;
          }).join('');
        } catch (error) {
          console.error(error);
          document.getElementById('post-list').innerHTML = '<p>Error loading posts. Please try again later.</p>';
        }
      }

      document.addEventListener('DOMContentLoaded', loadPosts);
    </script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - The She Archive</title>
    <link rel="stylesheet" href="js/style.css" />
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-size: 2em;
      }
      nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
      }
      .post-list {
        list-style: none;
        padding: 0;
      }
      .post-item {
        background: #fff;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        transition: transform 0.2s;
      }
      .post-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .post-title {
        font-size: 1.5em;
        margin-top: 0;
      }
      .post-meta {
        color: #777;
        font-size: 0.9em;
        margin-bottom: 10px;
      }
      .read-more {
        display: inline-block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
      }
      .read-more:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>The She Archive Blog</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/blog.html">Blog</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <ul id="post-list" class="post-list">
        <!-- Posts will be loaded here -->
        <p>Loading posts...</p>
      </ul>
    </div>

    <script>
      async function loadPosts() {
        try {
          const response = await fetch('/api/posts.json');
          if (!response.ok) {
            throw new Error('Failed to load posts');
          }
          const posts = await response.json();
          const list = document.getElementById('post-list');
          
          if (posts.length === 0) {
            list.innerHTML = '<p>No posts found.</p>';
            return;
          }

          list.innerHTML = posts.map(post => `
            <li class="post-item">
              <h2 class="post-title">${post.title}</h2>
              <div class="post-meta">
                <span>By ${post.author || 'The She Archive'}</span> | 
                <span>${new Date(post.date).toLocaleDateString()}</span>
              </div>
              <p>${post.description || ''}</p>
              <a href="/post.html?slug=${post.slug}" class="read-more">Read Article &rarr;</a>
            </li>
          `).join('');
        } catch (error) {
          console.error(error);
          document.getElementById('post-list').innerHTML = '<p>Error loading posts. Please try again later.</p>';
        }
      }

      document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
  </body>
</html>

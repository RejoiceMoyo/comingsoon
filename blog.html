  <body class="bg-background-light dark:bg-background-dark font-display text-[#141118] dark:text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

        </header>

        <main class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
          <div class="mb-6">
            <h1 class="brand-heading text-2xl sm:text-3xl text-center text-[#141118] dark:text-white">Latest Stories</h1>
          </div>

          <ul id="post-list" class="post-list mt-2 space-y-6">
            <li class="rounded-xl bg-white dark:bg-white/5 p-6 sm:p-8 shadow-sm text-[#756189] dark:text-white/70">
              Loading posts...
            </li>
          </ul>

        </main>
      </div>
    </div>

    <script src="/scripts/filters.js?v=1"></script>
    <script>
      const formatDate = (value) => {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return '';
        return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
      };

      async function loadPosts() {
        try {
          const response = await fetch('/api/posts.json?ts=' + Date.now());
          if (!response.ok) throw new Error('Failed to load posts');
          const posts = await response.json();

          const list = document.getElementById('post-list');
          const resultsCount = document.getElementById('stories-count');
          const searchInput = document.querySelector('[data-filter-search]');
          const categoryButtons = Array.from(document.querySelectorAll('[data-filter-category]'));
          const eraButtons = Array.from(document.querySelectorAll('[data-filter-era]'));
          const clearButton = document.querySelector('[data-filter-clear]');

          const renderPosts = (items) => {
            if (!items || items.length === 0) {
              list.innerHTML = '<li class="rounded-xl bg-white dark:bg-white/5 p-6 sm:p-8 shadow-sm text-[#756189] dark:text-white/70">No posts match your filters.</li>';
              if (resultsCount) resultsCount.textContent = '0 results';
              return;
            }

            list.innerHTML = items.map(post => {
              const image = post.image || '/images/prvimg.jpeg';
              return `
                <li class="py-4 sm:py-6 border-b border-[#e0dbe6] dark:border-white/10 text-black text-xs">
                  <div class="flex items-center gap-4">
                    <div class="h-16 w-16 sm:h-20 sm:w-20 rounded-lg overflow-hidden bg-[#f2f0f4] dark:bg-white/5 shrink-0">
                      <img src="${image}" alt="${post.title}" class="h-full w-full object-cover" />
                    </div>
                    <h2 class="brand-heading text-sm text-black font-bold">${post.title}</h2>
                  </div>
                  <p class="mt-2 text-xs text-black">
                    <span class="text-brand-gold">By ${post.author || 'The She Archive'}</span>${post.date ? ` | <span class="text-brand-teal">${formatDate(post.date)}</span>` : ''}
                  </p>
                  <p class="mt-3 text-black text-xs">${post.description || ''}</p>
                  <a href="/stories/${post.slug}/" class="mt-3 inline-flex items-center gap-2 text-brand-teal font-bold text-xs hover:opacity-80 no-underline">
                    Read More
                    <span class="material-symbols-outlined text-sm">arrow_forward</span>
                  </a>
                </li>
              `;
            }).join('');
          };

          if (window.ContentFilter && window.ContentFilter.initContentFilter) {
            window.ContentFilter.initContentFilter({
              items: posts,
              container: list,
              renderItems: renderPosts,
              searchInput,
              categoryButtons,
              eraButtons,
              clearButton,
              resultsCount,
            });
          } else {
            renderPosts(posts);
          }
        } catch (error) {
          console.error(error);
          document.getElementById('post-list').innerHTML = '<li class="p-6">Error loading posts. Please try again later.</li>';
        }
      }

      document.addEventListener('DOMContentLoaded', loadPosts);
    </script>

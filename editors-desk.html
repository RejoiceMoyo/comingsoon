    <script>
      const formatDate = (value) => {
        if (!value) return '';
        const date = new Date(value);
        return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
      };

      async function loadEditorials() {
        try {
          const response = await fetch('/api/editorials.json');
          const editorials = await response.json();
          const list = document.getElementById('essay-list');
          
          if (!editorials || editorials.length === 0) {
            list.innerHTML = '<p class="text-center italic">No essays published yet.</p>';
            return;
          }

          list.innerHTML = editorials.map(item => {
            return `
            <article class="group">
              <div class="flex flex-col md:flex-row gap-6 items-baseline">
                <span class="text-[10px] font-bold uppercase tracking-widest text-brand-teal shrink-0 w-24">${formatDate(item.date)}</span>
                <div class="grow">
                    <h2 class="brand-heading text-2xl group-hover:text-brand-gold transition-colors mb-2"><a href="/editors-desk/${item.slug}/">${item.title}</a></h2>
                    <p class="text-sm font-semibold text-gray-700 italic mb-4">${item.dek || ''}</p>
                    <p class="text-xs text-black line-clamp-3 mb-4">${item.description || item.body.substring(0, 200)}...</p>
                    <a href="/editors-desk/${item.slug}/" class="text-[10px] font-bold uppercase tracking-widest border-b border-black pb-1 hover:border-brand-gold hover:text-brand-gold transition-all">Read Full Essay</a>
                </div>
              </div>
            </article>
            `;
          }).join('');
        } catch (error) {
          console.error(error);
          document.getElementById('essay-list').innerHTML = '<p class="text-center text-red-500">Error loading the desk.</p>';
        }
      }
      document.addEventListener('DOMContentLoaded', loadEditorials);
    </script>

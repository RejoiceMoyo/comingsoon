          <div class="space-y-3 text-center">
            <p class="text-[11px] uppercase tracking-[0.2em] text-brand-teal font-bold">Unified Archive</p>
            <h1 class="brand-heading text-3xl sm:text-4xl text-[#141118] dark:text-white">Search the Archive</h1>
            <p class="text-sm text-[#756189] dark:text-white/60 max-w-3xl mx-auto">Browse stories, inventions, and editorials together. Stack search, category, and era filters to pinpoint the record you need.</p>
          </div>

          <div class="flex flex-col gap-4 bg-white dark:bg-white/5 border border-[#e0dbe6] dark:border-white/10 rounded-xl p-5 sm:p-6 shadow-sm">
            <div class="flex flex-col sm:flex-row gap-3 sm:items-center">
              <label class="sr-only" for="archive-search">Search the Archive</label>
              <input id="archive-search" data-filter-search type="text" placeholder="Search the Archive"
                class="w-full rounded-lg border-[#e0dbe6] bg-white dark:bg-white/10 p-3 pr-3 focus:ring-brand-teal focus:border-brand-teal text-sm sm:text-base" />
              <button type="button" data-filter-clear class="text-xs text-brand-teal hover:text-brand-gold">Clear filters</button>
            </div>
            <div class="flex flex-wrap gap-2" aria-label="Popular Archives">
              <button type="button" data-filter-category data-value="Tech Pioneers" class="px-3 py-1.5 rounded-full border border-[#e0dbe6] dark:border-white/10 text-[11px] font-semibold hover:border-brand-teal hover:text-brand-teal">Tech Pioneers</button>

              <button type="button" data-filter-category data-value="Medical Breakthroughs" class="px-3 py-1.5 rounded-full border border-[#e0dbe6] dark:border-white/10 text-[11px] font-semibold hover:border-brand-teal hover:text-brand-teal">Medical Breakthroughs</button>
              <button type="button" data-filter-category data-value="Financial Innovators" class="px-3 py-1.5 rounded-full border border-[#e0dbe6] dark:border-white/10 text-[11px] font-semibold hover:border-brand-teal hover:text-brand-teal">Financial Innovators</button>
            </div>
            <div class="flex flex-wrap gap-2" aria-label="Search by Era">
              <button type="button" data-filter-era data-value="19th Century" class="px-3 py-1.5 rounded-full border border-[#e0dbe6] dark:border-white/10 text-[11px] font-semibold hover:border-brand-gold hover:text-brand-gold">19th Century</button>
              <button type="button" data-filter-era data-value="Early 20th Century" class="px-3 py-1.5 rounded-full border border-[#e0dbe6] dark:border-white/10 text-[11px] font-semibold hover:border-brand-gold hover:text-brand-gold">Early 20th Century</button>

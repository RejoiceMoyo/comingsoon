  <body class="bg-background-light dark:bg-background-dark font-display text-[#141118] dark:text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="sticky top-0 z-50 w-full whitespace-nowrap border-b border-solid border-[#f2f0f4] bg-white/95 dark:bg-background-dark/95 backdrop-blur-sm">
          <div class="px-4 py-4 md:py-6 md:px-8 lg:px-12">
            <div class="flex flex-col items-center gap-2">

                <a class="pb-1 border-b border-[#008080] text-[#008080] dark:border-brand-gold dark:text-brand-gold transition-colors" href="/careers/">Careers</a>
                <a class="pb-1 border-b border-transparent hover:border-brand-teal hover:text-brand-teal dark:hover:border-brand-gold dark:hover:text-brand-gold transition-colors" href="/about/">About</a>
                <a class="pb-1 border-b border-transparent hover:border-brand-teal hover:text-brand-teal dark:hover:border-brand-gold dark:hover:text-brand-gold transition-colors flex items-center" href="https://buymeacoffee.com/theshearchive" target="_blank" rel="noopener noreferrer" aria-label="Buy Me a Coffee">

            </div>
          </div>
        </header>

        <main class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
          <div class="mb-6">
            <h1 class="brand-heading text-2xl sm:text-3xl text-center text-[#141118] dark:text-white">Careers</h1>
          </div>

          <ul id="post-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
            <li class="col-span-full rounded-xl bg-white dark:bg-white/5 p-6 sm:p-8 shadow-sm text-[#756189] dark:text-white/70 text-center">
              Loading Opportunities...
            </li>
          </ul>

        </main>
        <div id="shared-footer"></div>
      </div>
    </div>

    <script src="/scripts/filters.js?v=1"></script>
    <script>
      const formatDate = (value) => {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return '';
        return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
      };

      async function loadPosts() {
        try {
          const response = await fetch('/api/careers.json?ts=' + Date.now());
          if (!response.ok) throw new Error('Failed to load careers');
          const posts = await response.json();

          const list = document.getElementById('post-list');
          
          const searchInput = document.querySelector('[data-filter-search]');
          const categoryButtons = Array.from(document.querySelectorAll('[data-filter-category]'));
          const eraButtons = Array.from(document.querySelectorAll('[data-filter-era]'));
          const clearButton = document.querySelector('[data-filter-clear]');
          const resultsCount = document.getElementById('results-count');

          const renderPosts = (items) => {
            if (!items || items.length === 0) {
              list.innerHTML = '<li class="rounded-xl bg-white dark:bg-white/5 p-6 sm:p-8 shadow-sm text-[#756189] dark:text-white/70">No careers found.</li>';
              if (resultsCount) resultsCount.textContent = '0 results';
              return;
            }

            list.innerHTML = items.map(post => {
              const image = post.image || '/images/prvimg.jpeg';
              return `
                <li class="group flex flex-col h-full bg-white dark:bg-white/5 rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 border border-[#f2f0f4] dark:border-white/5">
                  <div class="aspect-video w-full overflow-hidden bg-gray-100 dark:bg-white/5 relative">
                     <img src="${image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" loading="lazy" />
                     <div class="absolute inset-0 bg-brand-teal/0 group-hover:bg-brand-teal/10 transition-colors duration-300"></div>
                  </div>
                  <div class="p-6 flex flex-col flex-1">
                     <div class="flex items-center gap-2 mb-3 text-[10px] font-bold tracking-widest uppercase">
                        <span class="text-brand-gold">Opportunity</span>
                        <span class="text-[#e0dbe6]">•</span>
                        <span class="text-[#756189] dark:text-white/60">${post.location || 'Remote'}</span>
                     </div>
                     <h3 class="brand-heading text-xl font-bold mb-3 text-[#141118] dark:text-white group-hover:text-brand-teal transition-colors leading-tight">
                        <a href="/careers/${post.slug}/" class="before:absolute before:inset-0">${post.title}</a>
                     </h3>
                     <p class="text-sm text-gray-600 dark:text-gray-400 line-clamp-3 mb-4 flex-1 leading-relaxed">
                        ${post.description || 'Explore this opportunity at The She Archive...'}
                     </p>
                     <div class="flex items-center justify-between mt-auto pt-4 border-t border-[#f2f0f4] dark:border-white/10">
                        <span class="text-xs font-bold text-brand-teal flex items-center gap-1">
                           ${post.company || 'The She Archive'}
                           ${post.company ? '<span class="material-symbols-outlined text-[14px]">verified</span>' : ''}
                        </span>
                        <span class="text-[10px] text-[#756189] dark:text-white/40 font-mono">${formatDate(post.date)}</span>
                     </div>
                  </div>
                </li>
              `;
            }).join('');
          };

          if (window.ContentFilter && window.ContentFilter.initContentFilter) {
            window.ContentFilter.initContentFilter({
              items: posts,
              container: list,
              renderItems: renderPosts,
              searchInput,
              categoryButtons,
              eraButtons,
              clearButton,
              resultsCount,
            });
          } else {
            renderPosts(posts);
          }
        } catch (error) {
          console.error(error);
          document.getElementById('post-list').innerHTML = '<li class="p-6">Error loading content. Please try again later.</li>';
        }
      }

      document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
    <script src="/scripts/footer.js"></script>

          <ul id="inventions-grid" class="post-list mt-2 space-y-6">

    <script src="/scripts/footer.js"></script>
    <script src="/scripts/filters.js?v=1"></script>
    <script>
      async function loadInventions() {
        try {
          const response = await fetch('/api/inventions.json?ts=' + Date.now());
          const inventions = await response.json();
          const grid = document.getElementById('inventions-grid');
          const resultsCount = document.getElementById('inventions-count');
          const searchInput = document.querySelector('[data-filter-search]');
          const categoryButtons = Array.from(document.querySelectorAll('[data-filter-category]'));
          const eraButtons = Array.from(document.querySelectorAll('[data-filter-era]'));
          const clearButton = document.querySelector('[data-filter-clear]');
          
          const renderCards = (items) => {
            if (!items || items.length === 0) {
              grid.innerHTML = '<li class="rounded-xl bg-white dark:bg-white/5 p-6 sm:p-8 shadow-sm text-[#756189] dark:text-white/70">No inventions match your filters.</li>';
              if (resultsCount) resultsCount.textContent = '0 results';
              return;
            }

            grid.innerHTML = items.map(item => {
              const image = item.image || '/images/prvimg.jpeg';
              return `
                <li class="py-4 sm:py-6 border-b border-[#e0dbe6] dark:border-white/10 text-black text-xs">
                  <div class="flex items-center gap-4">
                    <div class="h-16 w-16 sm:h-20 sm:w-20 rounded-lg overflow-hidden bg-[#f2f0f4] dark:bg-white/5 shrink-0">
                      <img src="${image}" alt="${item.title}" class="h-full w-full object-cover" />
                    </div>
                    <h3 class="brand-heading text-sm text-black font-bold">${item.title}</h3>
                  </div>
                  <p class="mt-2 text-xs text-black">
                    <span class="text-brand-gold">${item.field || item.category || 'General'}</span>${item.year ? ` | <span class="text-brand-teal">${item.year}</span>` : ''}
                  </p>
                  <p class="mt-3 text-black text-xs">${item.problem || item.description || ''}</p>
                  <p class="mt-1 text-[10px] italic text-gray-500">Inventor: ${item.inventor || 'Unknown'}</p>
                  <a href="/inventions/${item.slug}/" class="mt-3 inline-flex items-center gap-2 text-brand-teal font-bold text-xs hover:opacity-80 no-underline">
                    Read More
                    <span class="material-symbols-outlined text-sm">arrow_forward</span>
                  </a>
                </li>
              `;
            }).join('');

            if (resultsCount) {
              resultsCount.textContent = `${items.length} result${items.length === 1 ? '' : 's'}`;
            }
          };

          if (window.ContentFilter && window.ContentFilter.initContentFilter) {
            window.ContentFilter.initContentFilter({
              items: inventions,
              container: grid,
              renderItems: renderCards,
              searchInput,
              categoryButtons,
              eraButtons,
              clearButton,
              resultsCount,
            });
          } else {
            renderCards(inventions);
          }
        } catch (error) {
          console.error(error);
          document.getElementById('inventions-grid').innerHTML = '<li class="p-6">Error loading inventions. Please try again later.</li>';
        }
      }
      document.addEventListener('DOMContentLoaded', loadInventions);
    </script>
